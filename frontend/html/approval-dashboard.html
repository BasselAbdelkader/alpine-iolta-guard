<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Dashboard - IOLTA Guard</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Sidebar Container -->
    <div id="sidebar-container"></div>
    <script src="/js/sidebar-loader.js?v=1764231197"></script>

    <!-- Main content -->
    <div class="main-content">
        <!-- Page content -->
        <main>
            <div class="container-fluid">
                <h2 class="mb-4">Approval Dashboard</h2>

                <!-- Tab Navigation -->
                <ul class="nav nav-tabs mb-4" id="approvalTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">
                            <i class="fas fa-clock me-1"></i>
                            Pending Approvals
                            <span class="badge bg-warning text-dark ms-2" id="pendingCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="my-requests-tab" data-bs-toggle="tab" data-bs-target="#my-requests" type="button" role="tab">
                            <i class="fas fa-user me-1"></i>
                            My Requests
                            <span class="badge bg-secondary ms-2" id="myRequestsCount">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab">
                            <i class="fas fa-history me-1"></i>
                            History
                        </button>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content" id="approvalTabContent">
                    <!-- Pending Approvals Tab -->
                    <div class="tab-pane fade show active" id="pending" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div id="pendingApprovalsContainer">
                                    <div class="text-center py-5">
                                        <div class="spinner-border text-primary" role="status">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                        <p class="mt-3 text-muted">Loading pending approvals...</p>
                                    </div>
                                </div>
                                <!-- Pagination will be inserted here -->
                                <div id="pendingPagination" class="mt-3"></div>
                            </div>
                        </div>
                    </div>

                    <!-- My Requests Tab -->
                    <div class="tab-pane fade" id="my-requests" role="tabpanel">
                        <div class="card">
                            <div class="card-body">
                                <div id="myRequestsContainer">
                                    <div class="text-center py-5">
                                        <p class="text-muted">Click to load your requests...</p>
                                    </div>
                                </div>
                                <!-- Pagination will be inserted here -->
                                <div id="myRequestsPagination" class="mt-3"></div>
                            </div>
                        </div>
                    </div>

                    <!-- History Tab -->
                    <div class="tab-pane fade" id="history" role="tabpanel">
                        <div class="card">
                            <div class="card-header">
                                <div class="row align-items-center">
                                    <div class="col-md-6">
                                        <h5 class="mb-0">Approval History</h5>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="row g-2">
                                            <div class="col">
                                                <select class="form-select form-select-sm" id="historyStatusFilter">
                                                    <option value="">All Statuses</option>
                                                    <option value="approved">Approved</option>
                                                    <option value="rejected">Rejected</option>
                                                </select>
                                            </div>
                                            <div class="col">
                                                <select class="form-select form-select-sm" id="historyPeriodFilter">
                                                    <option value="7">Last 7 days</option>
                                                    <option value="30" selected>Last 30 days</option>
                                                    <option value="90">Last 90 days</option>
                                                    <option value="">All time</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div id="historyContainer">
                                    <div class="text-center py-5">
                                        <p class="text-muted">Select filters and click to load history...</p>
                                    </div>
                                </div>
                                <!-- Pagination will be inserted here -->
                                <div id="historyPagination" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Approval Detail Modal -->
    <div class="modal fade" id="approvalDetailModal" tabindex="-1" aria-labelledby="approvalDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="approvalDetailModalLabel">
                        <i class="fas fa-file-invoice-dollar me-2"></i>
                        Transaction Approval Details
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="approvalDetailBody">
                    <!-- Details will be populated by JavaScript -->
                    <div class="text-center py-5">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="approvalDetailFooter">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Permission Checker -->
    <script src="/js/permission-checker.js"></script>

    <!-- Law Firm Loader -->
    <script src="/js/law-firm-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', initLawFirmInfo);
    </script>

    <!-- Approval Badge Notification -->
    <script src="/js/approval-badge.js?v=1764230317"></script>

    <!-- Approval Dashboard Logic -->
    <script src="/js/approval-dashboard.js?v=1764230533"></script>
</body>
</html>
