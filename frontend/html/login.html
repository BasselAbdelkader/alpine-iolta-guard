<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trust Account Management</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS - EXACT COPY from Django -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Login page content - EXACT copy from Django -->
    <div class="container-fluid">
        <div class="row justify-content-center min-vh-100 align-items-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h3 class="card-title">Trust Account</h3>
                            <p class="text-muted">Management System</p>
                        </div>

                        <!-- Error Alert -->
                        <div id="loginError" class="alert alert-danger d-none">
                            <strong>Login failed:</strong> <span id="errorMessage"></span>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username"
                                           name="username" required
                                           placeholder="Enter your username">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password"
                                           name="password" required
                                           placeholder="Enter your password">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100 mb-3" id="loginButton">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </button>
                        </form>

                        <div class="text-center">
                            <small class="text-muted">
                                Secure access to your trust account management system
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- API Client (Session-based) -->
    <script src="/js/api-client-session.js?v=1762170271"></script>

    <!-- Login Script -->
    <script>
        // Get return URL from query parameter (already decoded by URLSearchParams)
        const urlParams = new URLSearchParams(window.location.search);
        const returnUrl = urlParams.get('returnUrl') || '/dashboard';

        // Check if already logged in
        (async () => {
            const isAuth = await api.isAuthenticated();
            if (isAuth) {
                window.location.href = returnUrl;
            }
        })();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const errorDiv = document.getElementById('loginError');
            const errorMessage = document.getElementById('errorMessage');

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Logging in...';
            errorDiv.classList.add('d-none');

            try {
                // Call API login
                await api.login(username, password);

                // Success - redirect to return URL or dashboard
                window.location.href = returnUrl;
            } catch (error) {
                // Show error
                errorMessage.textContent = error.message || 'Please check your username and password.';
                errorDiv.classList.remove('d-none');

                // Re-enable button
                loginButton.disabled = false;
                loginButton.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login';
            }
        });
    </script>
</body>
</html>
